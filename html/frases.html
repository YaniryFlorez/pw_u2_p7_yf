<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="myApp">
        {{listafrases}}
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul>
            <li v-for="mifrase in listafrases">{{mifrase.frase}} - {{mifrase.autor}}
                <button>{{mifrase.autor}}</button>
                <p>{{mifrase.frase}}</p>
            </li>
        </ul>
        <hr>
        <label for="idFrase">Frase:</label>
        <input id="idFrase" type="text" name="" id="">
        <label for="idAutor">Autor:</label>
        <input id="idAutor" type="text" name="" id="">
        <ul>
            <li v-for="{frase,autor} in listafrases">{{frase}} - {{autor}}
                <button>{{autor}}</button>
                <p>{{frase}}</p>
            </li>
        </ul>
    </div>
    <script src="../js/appfrases.js"></script>
</body>

</html>
